<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Portal Peserta - Temu Bakti PMI</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Portal PMI">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <link rel="icon" type="image/png" href="icon-192.png">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f8fafc; }
        /* Fix untuk Poni HP (Notch) di iPhone */
        body { padding-top: env(safe-area-inset-top); background: white; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
    </style>
</head>
<body>

    <iframe id="appFrame" src="https://script.google.com/macros/s/AKfycbzuoItb2w1IsxORTv2tZoCBQiy9zayZ3JtOjl6PVBIXYohjlP719RxMaavPDWN4lzs8Mw/exec?p=user" allow="camera; microphone; geolocation"></iframe>

    <script>
        // 1. REGISTER SERVICE WORKER (Syarat PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW sukses: ', reg.scope))
                    .catch(err => console.log('SW gagal: ', err));
            });
        }

        // 2. LOGIKA KOMUNIKASI IFRAME (Agar iOS tetap login)
        const iframe = document.getElementById('appFrame');
        window.addEventListener('message', function(e) {
            // Simpan Login
            if (e.data.action === 'saveLogin') {
                if(e.data.content) {
                    localStorage.setItem('parent_tb_userid', e.data.content);
                } else {
                    localStorage.removeItem('parent_tb_userid');
                }
            }
            // Cek Login (Saat Reload)
            if (e.data.action === 'checkLogin') {
                const savedId = localStorage.getItem('parent_tb_userid');
                if (savedId) {
                    iframe.contentWindow.postMessage({ action: 'restoreLogin', content: savedId }, '*');
                }
            }
        });
    </script>
</body>
</html>
