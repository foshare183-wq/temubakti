  <script>
    // ⚠️ GANTI INI DENGAN URL DEPLOYMENT ANDA (/exec) ⚠️
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzuoItb2w1IsxORTv2tZoCBQiy9zayZ3JtOjl6PVBIXYohjlP719RxMaavPDWN4lzs8Mw/exec"; 
    
    // Config Lain
    const CERT_CONFIG = { TEMPLATE_URL: 'https://afbhvfhdjozvypeehgjo.supabase.co/storage/v1/object/public/TB%20PMI/piagam%20Temu%20Bakti.jpg', NAME_Y: 145, UNIT_Y: 153, NAME_SIZE: 24, NAME_COLOR: '#000000', UNIT_SIZE: 14, UNIT_COLOR: '#555555' };
    const SB_URL = 'https://afbhvfhdjozvypeehgjo.supabase.co'; 
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmYmh2Zmhkam96dnlwZWVoZ2pvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMDY1MjksImV4cCI6MjA3ODc4MjUyOX0.D6JtTY6TWWyZcLEulj1GUl1xL9zWyPNRAFiisYxhKWc'; 
    let CURRENT_ID = ''; let sb = null; let html5QrcodeScanner = null;

    // ERROR & SAFETY
    window.onerror = function(msg, url, line) { console.error(msg); showDebug("Error: " + msg); };
    function showDebug(msg) { const area = document.getElementById('debug-area'); const txt = document.getElementById('error-msg'); if(area && txt) { area.classList.remove('hidden'); txt.innerText = msg; } }
    function hardReset() { if(confirm("Reset aplikasi?")) { localStorage.clear(); window.location.reload(); } }

    // API CALL
    async function callApi(action, payload = {}) {
        const response = await fetch(GAS_API_URL, {
            method: 'POST', body: JSON.stringify({ action, ...payload }), redirect: "follow",   
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        });
        if (!response.ok) throw new Error("Server Error");
        return await response.json();
    }

    // MAIN LOGIC
    window.onload = function() {
        setTimeout(() => {
             const splash = document.getElementById('splash-screen');
             if(splash && !splash.classList.contains('hidden') && document.getElementById('view-login').classList.contains('hidden')) {
                 showDebug("Loading lama. Cek koneksi.");
             }
        }, 5000);
        try {
            setTimeout(startRealtimeListener, 1000); 
            const savedId = localStorage.getItem('tb_user_id');
            const cachedData = localStorage.getItem('tb_cache_data'); 
            if (savedId) {
                CURRENT_ID = savedId; document.getElementById('loginId').value = savedId;
                let validCache = null;
                if (cachedData) { try { validCache = JSON.parse(cachedData); } catch(err) { localStorage.removeItem('tb_cache_data'); } }

                if (validCache) {
                    renderCard(validCache.data, validCache.history); renderRundownData(validCache.rundown); checkConfig(validCache.config);
                    hideSplash(); 
                    document.getElementById('view-login').classList.add('hidden'); document.getElementById('view-main').classList.remove('hidden'); document.getElementById('view-main').classList.add('flex');
                    doLogin(true, true); 
                } else { doLogin(true, false); }
            } else { hideSplash(); document.getElementById('view-login').classList.remove('hidden'); }
        } catch (e) { showDebug(e.message); }
    };

    // --- SCANNER LOGIC ---
    function startScan() {
        document.getElementById('scannerModal').classList.remove('hidden');
        
        // Config Scanner
        html5QrcodeScanner = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        // Start Camera (Back Camera preferred)
        html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
            alert("Gagal membuka kamera: " + err);
            stopScan();
        });
    }

    function onScanSuccess(decodedText, decodedResult) {
        stopScan();
        const cleanId = decodedText.trim().toUpperCase();
        document.getElementById('loginId').value = cleanId;
        doLogin();
    }

    function stopScan() {
        document.getElementById('scannerModal').classList.add('hidden');
        if(html5QrcodeScanner) {
            html5QrcodeScanner.stop().then(() => { html5QrcodeScanner.clear(); }).catch(err => console.log(err));
        }
    }

    // --- OTHER FUNCTIONS ---
    function startRealtimeListener() {
        try { if(typeof supabase !== 'undefined' && !sb) sb = supabase.createClient(SB_URL, SB_KEY);
            if(sb) sb.channel('public:app_settings').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'app_settings', filter: 'id=eq.1' }, (payload) => { checkConfig(payload.new); }).subscribe();
        } catch (e) { console.error("Realtime err:", e); }
    }
    function hideSplash() { const splash = document.getElementById('splash-screen'); if(splash) { splash.style.opacity = '0'; setTimeout(() => splash.classList.add('hidden'), 300); } }

    async function doLogin(isAuto = false, isSilent = false) {
        const idInput = document.getElementById('loginId');
        const id = idInput.value.trim().toUpperCase();
        const btn = document.getElementById('btnLogin');
        const msgBox = document.getElementById('loginMsg');
        const syncInd = document.getElementById('syncIndicator');

        if(!id) { if(!isSilent) { msgBox.innerHTML = 'Mohon isi ID Peserta.'; msgBox.classList.remove('hidden'); } return; }
        if(!isSilent && !isAuto) { btn.disabled = true; btn.innerHTML = '<div class="loader !w-5 !h-5 !border-white !border-t-transparent mx-auto"></div>'; msgBox.classList.add('hidden'); }
        if(isSilent && syncInd) syncInd.classList.remove('hidden');

        try {
            const res = await callApi('login', { id: id });
            if(res.success) {
                localStorage.setItem('tb_user_id', id);
                localStorage.setItem('tb_cache_data', JSON.stringify({ data: res.data, history: res.history, rundown: res.rundown, config: res.config }));
                CURRENT_ID = id;
                renderCard(res.data, res.history); renderRundownData(res.rundown); checkConfig(res.config);
                if(!isSilent) { hideSplash(); document.getElementById('view-login').classList.add('hidden'); document.getElementById('view-main').classList.remove('hidden'); document.getElementById('view-main').classList.add('flex'); }
            } else { if(!isSilent) throw new Error(res.message); }
        } catch (error) {
            if(!isSilent) { if(isAuto) { hideSplash(); document.getElementById('view-login').classList.remove('hidden'); } else { msgBox.innerHTML = error.message || "Gagal terhubung."; msgBox.classList.remove('hidden'); resetBtn(); } }
        } finally { if(syncInd) syncInd.classList.add('hidden'); if(!isSilent) resetBtn(); }
    }

    async function refreshData() { if(!CURRENT_ID) return; const btnIcon = document.querySelector('#btnRefresh i'); if(btnIcon) btnIcon.classList.add('animate-spin'); doLogin(true, true).then(() => { if(btnIcon) setTimeout(() => btnIcon.classList.remove('animate-spin'), 500); }); }
    async function generatePDF() { const btn = document.getElementById('btnDownloadPDF'); const oriText = btn.innerHTML; if (!CERT_CONFIG.TEMPLATE_URL) { alert("Error: URL Template belum diatur."); return; } btn.innerHTML = '<div class="loader !w-5 !h-5 !border-white !border-t-transparent mx-auto"></div>'; btn.disabled = true; try { const res = await callApi('getCertImage', { url: CERT_CONFIG.TEMPLATE_URL }); if(res.success && res.data) { createPDF(res.data, btn, oriText); } else { throw new Error("Gagal mengambil gambar."); } } catch (e) { alert("Gagal koneksi ke server."); resetButton(btn, oriText); } }
    function doLogout() { localStorage.removeItem('tb_user_id'); localStorage.removeItem('tb_cache_data'); CURRENT_ID = ''; document.getElementById('loginId').value = ''; document.getElementById('loginMsg').classList.add('hidden'); resetBtn(); document.getElementById('view-main').classList.add('hidden'); document.getElementById('view-main').classList.remove('flex'); document.getElementById('view-login').classList.remove('hidden'); }
    function resetBtn() { const btn = document.getElementById('btnLogin'); if(btn) { btn.disabled = false; btn.innerHTML = '<span class="relative z-10">LOGIN</span><div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>'; } }
    function resetButton(btn, text) { btn.innerHTML = text; btn.disabled = false; }
    function renderCard(p, history) {
        try {
            const safeNama = p.nama_peserta || 'Peserta'; const safeUnit = p.nama_unit || '-'; const safeId = p.id_peserta || '???'; const safeUnsur = (p.unsur || 'Umum');
            const cardVisual = document.getElementById('idCardVisual'); const URL_BG = "https://afbhvfhdjozvypeehgjo.supabase.co/storage/v1/object/public/TB%20PMI/id%20card.jpg";
            cardVisual.className = "w-full rounded-2xl shadow-2xl relative overflow-hidden aspect-[1.58/1] bg-slate-200 ring-4 ring-white/30"; cardVisual.style.backgroundImage = `url('${URL_BG}')`; cardVisual.style.backgroundSize = "cover"; cardVisual.style.backgroundPosition = "center";
            cardVisual.innerHTML = `<div class="absolute inset-0 z-10 p-5 flex flex-col justify-center items-end text-right pl-[140px]"><h2 id="cardName" class="text-lg sm:text-xl font-extrabold leading-tight uppercase drop-shadow-md mb-0.5 w-full truncate text-slate-900">${safeNama}</h2><p id="cardUnit" class="text-[10px] font-bold text-slate-800 opacity-90 mb-3 border-b-2 border-slate-900/10 pb-1 inline-block tracking-wide">${safeUnit}</p><div class="bg-white p-1.5 rounded-lg shadow-md mb-2 border border-slate-200"><div id="qrcode" class="opacity-100"></div></div><div class="flex items-center gap-1 mt-1"><span class="text-[10px] font-mono font-bold text-slate-700 bg-white/90 px-2 py-0.5 rounded border border-slate-300 shadow-sm">${safeId}</span><span class="text-[10px] font-bold text-white bg-red-600 px-2 py-0.5 rounded shadow-md border border-red-500 uppercase">${safeUnsur}</span></div></div>`;
            setTimeout(() => { const qrEl = document.getElementById("qrcode"); if(qrEl) { qrEl.innerHTML = ""; try { new QRCode(qrEl, { text: safeId, width: 65, height: 65, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.M }); } catch(e) {} } }, 150);
            const list = document.getElementById('activityList'); if(list) { list.innerHTML = ''; let countDone = 0; if(!history || history.length === 0) { document.getElementById('emptyState').classList.remove('hidden'); } else { document.getElementById('emptyState').classList.add('hidden'); history.forEach((h, index) => { let cardClass = "glass-card border-white/60"; let dotColor = "bg-slate-300 ring-slate-100"; let statusLabel = "Terdaftar"; let badgeClass = "bg-white/50 text-slate-500 border-white/40"; let timeLabel = "Belum mulai"; let icon = "bi-hourglass"; let medalEffect = ""; if(h.status === 'Hadir') { cardClass = "bg-blue-50/50 border-blue-200/50 backdrop-blur-md"; dotColor = "bg-blue-500 ring-blue-100"; statusLabel = "Sedang Ikut"; badgeClass = "bg-blue-100/50 text-blue-700 border-blue-200/50"; timeLabel = h.waktu_hadir ? formatTime(h.waktu_hadir) : '-'; icon = "bi-geo-alt-fill"; } if(h.status === 'Selesai') { cardClass = "bg-gradient-to-br from-white/80 to-emerald-50/80 border-emerald-300/50 shadow-md transform scale-[1.02] backdrop-blur-md"; dotColor = "bg-emerald-500 ring-emerald-100"; statusLabel = ""; badgeClass = "hidden"; timeLabel = h.waktu_selesai ? formatTime(h.waktu_selesai) : '-'; icon = "bi-check-circle-fill"; countDone++; const urlMedali = "https://afbhvfhdjozvypeehgjo.supabase.co/storage/v1/object/public/TB%20PMI/medali%20temu%20bakti.png"; medalEffect = `<div class="absolute -right-4 -bottom-6 opacity-10 pointer-events-none"><i class="bi bi-patch-check-fill text-9xl text-emerald-600 transform -rotate-12"></i></div><div class="absolute -right-3 -top-1 z-20"><img src="${urlMedali}" class="w-24 h-24 object-contain drop-shadow-xl hover:scale-110 transition-transform" alt="Medali"></div>`; } list.innerHTML += `<div class="relative pb-8"><div class="absolute -left-[31px] top-6 w-4 h-4 rounded-full ${dotColor} ring-4 transition-all duration-500 z-10 shadow-sm"></div><div class="relative p-4 rounded-2xl border ${cardClass} shadow-sm flex flex-col gap-3 transition-all duration-300 overflow-hidden min-h-[100px] justify-between group hover:shadow-md">${medalEffect}<div class="relative z-10 pr-12"><h4 class="font-bold text-slate-800 text-sm leading-snug">${h.nama_kegiatan}</h4></div><div class="flex justify-between items-center relative z-10"><div class="flex items-center gap-2 text-xs text-slate-500 font-medium"><i class="bi ${icon} ${h.status==='Selesai' ? 'text-emerald-600':''}"></i> <span class="font-mono">${timeLabel}</span></div><span class="px-3 py-1 rounded-lg text-[10px] font-bold border ${badgeClass} uppercase tracking-wider shadow-sm">${statusLabel}</span></div></div></div>`; }); } document.getElementById('statTotal').innerText = history ? history.length : 0; document.getElementById('statDone').innerText = countDone; }
        } catch(e) {}
    }
    function createPDF(imgData, btn, oriText) { try { const { jsPDF } = window.jspdf; const elName = document.getElementById('cardName'); const elUnit = document.getElementById('cardUnit'); const txtName = elName ? elName.innerText.toUpperCase() : "PESERTA"; const txtUnit = elUnit ? elUnit.innerText : "-"; const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4', compress: true }); const width = doc.internal.pageSize.getWidth(); const height = doc.internal.pageSize.getHeight(); doc.addImage(imgData, 'JPEG', 0, 0, width, height, undefined, 'FAST'); doc.setFont("helvetica", "bold"); doc.setFontSize(CERT_CONFIG.NAME_SIZE); doc.setTextColor(CERT_CONFIG.NAME_COLOR); doc.text(txtName, width / 2, CERT_CONFIG.NAME_Y, { align: "center" }); doc.setFont("helvetica", "normal"); doc.setFontSize(CERT_CONFIG.UNIT_SIZE); doc.setTextColor(CERT_CONFIG.UNIT_COLOR); doc.text(txtUnit, width / 2, CERT_CONFIG.UNIT_Y, { align: "center" }); doc.save(`Piagam_${txtName}.pdf`); btn.innerHTML = '<i class="bi bi-check-circle-fill"></i> BERHASIL!'; setTimeout(() => { resetButton(btn, oriText); }, 3000); } catch (error) { alert("Gagal menyusun PDF."); resetButton(btn, oriText); } }
    function linkify(inputText) { if (!inputText) return ""; let replacePattern = /(\b(https?|ftp):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/gim; let replacedText = inputText.replace(replacePattern, '<a href="$1" target="_blank" class="text-blue-600 font-bold underline hover:text-blue-800 break-all">$1</a>'); return replacedText.replace(/\n/g, '<br>'); }
    function checkConfig(conf) { if(!conf) return; if(conf.cert_active) { document.getElementById('btnCertContainer').classList.remove('hidden'); } else { document.getElementById('btnCertContainer').classList.add('hidden'); } if(conf.info_active) { const lastVersion = localStorage.getItem('tb_info_ver'); if(lastVersion != conf.info_version) { document.getElementById('infoTitle').innerText = conf.info_title || "Info Terkini"; document.getElementById('infoMsg').innerHTML = linkify(conf.info_message || ""); document.getElementById('modalInfo').classList.remove('hidden'); localStorage.setItem('tb_info_ver', conf.info_version); } } }
    function closeInfo() { document.getElementById('modalInfo').classList.add('hidden'); }
    function renderRundownData(data) { const c = document.getElementById('rundownList'); c.innerHTML = ''; if(!data || data.length === 0) { c.innerHTML = '<p class="text-center text-slate-400 text-sm">Belum ada jadwal.</p>'; return; } const groups = {}; data.forEach(j => { const k = j.hari_tanggal || "Lainnya"; if(!groups[k]) groups[k] = []; groups[k].push(j); }); Object.keys(groups).forEach(date => { let itemsHtml = ''; groups[date].forEach(j => { let badgeColor = 'bg-slate-100 text-slate-500 border-slate-200'; if(j.unsur.includes('Wira')) badgeColor = 'bg-orange-100 text-orange-700 border-orange-200'; else if(j.unsur.includes('Madya')) badgeColor = 'bg-purple-100 text-purple-700 border-purple-200'; else if(j.unsur.includes('Pembina')) badgeColor = 'bg-blue-100 text-blue-700 border-blue-200'; itemsHtml += `<div class="glass-card p-4 rounded-2xl mb-3 flex gap-4 items-start hover:bg-white/60 transition"><div class="text-center min-w-[55px] pt-1"><div class="text-sm font-extrabold text-slate-800">${j.waktu}</div></div><div class="flex-1 border-l border-slate-200 pl-4"><h4 class="font-bold text-sm text-slate-800 leading-snug mb-2">${j.kegiatan}</h4><div class="flex flex-wrap gap-2"><span class="text-[9px] px-2 py-0.5 rounded-md font-bold ${badgeColor} border">${j.unsur}</span><span class="text-[9px] px-2 py-0.5 rounded-md bg-white/50 text-slate-500 border border-slate-200/50 flex items-center gap-1"><i class="bi bi-geo-alt-fill text-[8px]"></i> ${j.lokasi}</span></div></div></div>`; }); c.innerHTML += `<div class="mb-6"><h4 class="font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-red-400 mb-3 text-xs uppercase tracking-widest pl-1">${date}</h4>${itemsHtml}</div>`; }); }
    function switchTab(tab) { document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active')); document.getElementById('nav-'+tab).classList.add('active'); ['home', 'jadwal'].forEach(t => document.getElementById('tab-'+t).classList.add('hidden')); document.getElementById('tab-'+tab).classList.remove('hidden'); }
    function formatTime(iso) { 
        if(!iso) return '-';
        let d = new Date(iso);
        let dateStr = d.toLocaleDateString('id-ID', {day: 'numeric', month: 'short'});
        let timeStr = d.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
        return dateStr + ', ' + timeStr + ' WIT'; 
    }
