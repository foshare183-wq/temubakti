<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mencegah scroll saat drag di mobile */
        canvas { touch-action: none; } 
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans selection:bg-indigo-100 selection:text-indigo-700">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="text-center mb-8 max-w-lg">
            <h1 class="text-3xl font-bold tracking-tight text-indigo-900 mb-2">Campaign Name</h1>
            <p class="text-slate-500 text-sm">Sesuaikan posisimu, geser dan zoom foto agar pas di dalam bingkai.</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
            
            <div class="relative w-full aspect-square bg-slate-100 rounded-xl overflow-hidden mb-6 border-2 border-dashed border-slate-300 flex items-center justify-center group hover:border-indigo-400 transition-colors">
                <canvas id="twibbonCanvas" class="w-full h-full cursor-move"></canvas>
                
                <div id="placeholderText" class="absolute pointer-events-none text-slate-400 text-sm">
                    Upload foto untuk memulai
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block w-full cursor-pointer bg-indigo-50 hover:bg-indigo-100 text-indigo-700 font-medium py-3 px-4 rounded-lg text-center transition-colors border border-indigo-200">
                        <span id="uploadLabel">Pilih Foto</span>
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                    </label>
                </div>

                <div id="controlsArea" class="hidden space-y-4 animate-fade-in">
                    <div>
                        <label class="text-xs font-semibold uppercase tracking-wider text-slate-400 mb-1 block">Zoom</label>
                        <input type="range" id="scaleRange" min="0.1" max="3" step="0.01" value="1" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                    </div>

                    <button id="downloadBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-indigo-200 transition-all transform active:scale-95 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Unduh Twibbon
                    </button>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-xs text-slate-400">
            <p>&copy; 2024 Panitia Acara. Built with GitHub Pages.</p>
        </footer>
    </div>

    <script>
        // KONFIGURASI PENTING
        const FRAME_URL = './frame.png'; // Pastikan file ini ada di folder yang sama
        const CANVAS_SIZE = 1080; // Resolusi output (kualitas HD)

        const canvas = document.getElementById('twibbonCanvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const scaleRange = document.getElementById('scaleRange');
        const downloadBtn = document.getElementById('downloadBtn');
        const placeholderText = document.getElementById('placeholderText');
        const controlsArea = document.getElementById('controlsArea');
        const uploadLabel = document.getElementById('uploadLabel');

        // Set resolusi internal canvas (HD)
        canvas.width = CANVAS_SIZE;
        canvas.height = CANVAS_SIZE;

        let userImage = new Image();
        let frameImage = new Image();
        let isImageLoaded = false;
        
        // Variabel untuk Pan/Zoom
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let startX, startY;

        // 1. Load Frame Twibbon saat awal
        frameImage.src = FRAME_URL;
        frameImage.onload = () => {
            drawCanvas(); // Gambar frame kosong dulu
        };

        // 2. Handle Upload Foto
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                userImage = new Image();
                userImage.onload = function() {
                    isImageLoaded = true;
                    // Reset posisi
                    scale = 1;
                    scaleRange.value = 1;
                    offsetX = 0;
                    offsetY = 0;
                    
                    // Update UI
                    placeholderText.style.display = 'none';
                    controlsArea.classList.remove('hidden');
                    uploadLabel.innerText = "Ganti Foto";
                    
                    drawCanvas();
                }
                userImage.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        // 3. Fungsi Menggambar Utama
        function drawCanvas() {
            // Bersihkan canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (isImageLoaded) {
                // Simpan state context
                ctx.save();
                
                // Pindahkan titik tengah ke pusat canvas
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.scale(scale, scale);
                ctx.translate(-canvas.width / 2, -canvas.height / 2);

                // Gambar foto user (dengan posisi offset)
                // Kita gambar di tengah relatif terhadap offset
                const xPos = (canvas.width - userImage.width) / 2 + offsetX;
                const yPos = (canvas.height - userImage.height) / 2 + offsetY;
                ctx.drawImage(userImage, xPos, yPos);

                ctx.restore();
            }

            // Gambar Frame Twibbon (selalu paling atas)
            ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
        }

        // 4. Handle Zoom Slider
        scaleRange.addEventListener('input', function() {
            scale = parseFloat(this.value);
            drawCanvas();
        });

        // 5. Handle Dragging (Mouse & Touch)
        function handleStart(x, y) {
            if (!isImageLoaded) return;
            isDragging = true;
            startX = x - offsetX;
            startY = y - offsetY;
        }

        function handleMove(x, y) {
            if (!isDragging) return;
            // Perhitungkan scale saat menggeser agar tidak terlalu cepat saat di-zoom
            offsetX = x - startX; 
            offsetY = y - startY; 
            drawCanvas();
        }

        function handleEnd() {
            isDragging = false;
        }

        // Event Listeners Mouse
        canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY)); // Perlu penyesuaian skala visual vs internal di logic drag yang lebih kompleks, tapi untuk simpel ini cukup jika drag 'terasa' agak cepat/lambat
        window.addEventListener('mousemove', e => {
            // Kalkulasi kordinat mouse relatif terhadap canvas visual di layar
            // Logic drag yang lebih presisi membutuhkan bounding client rect
            // Namun untuk minimalis, kita gunakan logic relatif sederhana:
            if(isDragging) {
                 // Konversi gerakan mouse pixel layar ke pixel canvas HD
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // Kita butuh delta movement, bukan absolute position
                // Untuk simplifikasi kode ini, kita biarkan user drag "rasa"
                // Implementasi drag presisi membutuhkan tracking delta
            }
        }); 
        
        // REVISI LOGIC DRAG (Agar lebih presisi mengikuti mouse)
        // Kita gunakan movementX/Y
        canvas.addEventListener('mousedown', () => isDragging = true);
        window.addEventListener('mouseup', () => isDragging = false);
        
        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging || !isImageLoaded) return;
            
            // Menyesuaikan kecepatan geser dengan ukuran canvas vs layar
            const rect = canvas.getBoundingClientRect();
            const scaleMultiplier = canvas.width / rect.width; // Faktor koreksi resolusi

            // Jika di zoom in, geser harus lebih pelan (opsional, tapi logic di bawah standar)
            offsetX += e.movementX * scaleMultiplier / scale;
            offsetY += e.movementY * scaleMultiplier / scale;
            drawCanvas();
        });

        // Event Listeners Touch (Mobile)
        let lastTouchX = 0;
        let lastTouchY = 0;

        canvas.addEventListener('touchstart', (e) => {
            if (!isImageLoaded) return;
            isDragging = true;
            lastTouchX = e.touches[0].clientX;
            lastTouchY = e.touches[0].clientY;
            e.preventDefault(); // Cegah scroll halaman
        }, {passive: false});

        canvas.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleMultiplier = canvas.width / rect.width;

            const deltaX = touch.clientX - lastTouchX;
            const deltaY = touch.clientY - lastTouchY;

            offsetX += deltaX * scaleMultiplier / scale;
            offsetY += deltaY * scaleMultiplier / scale;

            lastTouchX = touch.clientX;
            lastTouchY = touch.clientY;
            
            drawCanvas();
            e.preventDefault();
        }, {passive: false});

        window.addEventListener('touchend', () => isDragging = false);


        // 6. Handle Download
        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'twibbon-saya.png';
            link.href = canvas.toDataURL('image/png', 1.0); // Kualitas maks
            link.click();
        });

    </script>
</body>
</html>
